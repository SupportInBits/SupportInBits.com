{% extends "base.html" %}
{% block content %}
<h2>Recuperar contraseña</h2>
<p>Introduce tu correo electrónico para enviarte un enlace de recuperación.</p>

<form method="post">
  {% csrf_token %}
  {{ form.email.label_tag }}<br>
  {{ form.email }}<br><br>
  <button type="submit">Enviar enlace</button>
</form>
{% endblock %}
