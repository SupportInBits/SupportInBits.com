{# templates/socialaccount/login.html #}
{% extends "base.html" %}
{% block title %} 
Inicio sesión con Google | Support In Bits 
{%endblock %} 

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header">
          <h5 class="card-title mb-0">Iniciar sesión con Google</h5>
        </div>
        <div class="card-body">
          <p>Vas a iniciar sesión usando tu cuenta de Google.</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary w-100">Continuar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
